            padding: 20px;

        }

            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .option-label:hover {
            background-color: #f0f0f0;
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: var(--border-radius);
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }

        .feedback.incorrect {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }

        .score-display {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .submit-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: var(--hover-color);
        }

        .result-container {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

            .container {

            }
            
            .question-card {

// Function to shuffle an array using Fisher-Yates algorithm
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createQuiz() {
    const container = document.getElementById('quiz-container');
    
    /*
    // Shuffle the questions array
    const shuffledQuestions = shuffleArray([...questions]); // تم تعليق خلط الأسئلة
    */
    
    // استخدام الأسئلة الأصلية بدون خلط
    questions.forEach((question, index) => {
        const questionCard = document.createElement('div');
        questionCard.className = 'question-card';
        
        /*
        // Shuffle the options for each question
        const shuffledOptions = shuffleArray([...question.options]); // تم تعليق خلط الخيارات
        */
        
        // استخدام الخيارات الأصلية بدون خلط
        questionCard.innerHTML = `
            <p class="question-text">${index + 1}. ${question.text}
                <button class="show-explanation-btn" onclick="toggleExplanation('${question.id}')">Show Explanation</button>
            </p>
            <div class="options-container">
                ${question.options.map(option => `
                    <label class="option-label">
                        <input type="radio" name="${question.id}" value="${option.value}" 
                               onchange="checkAnswer('${question.id}', '${option.value}', '${question.correct}')">
                        ${option.text}
                    </label>
                `).join('')}
            </div>
            <div class="feedback" id="feedback-${question.id}"></div>
            <div class="explanation" id="explanation-${question.id}">
                <strong>Explanation:</strong> ${question.explanation}
            </div>
        `;
        
        container.appendChild(questionCard);
    });
}

function toggleExplanation(questionId) {
    const selectedOption = document.querySelector(`input[name="${questionId}"]:checked`);
    const explanationElement = document.getElementById(`explanation-${questionId}`);
    
    if (!selectedOption) {
        alert('Please select an answer before viewing the explanation.');
        return;
    }

    if (explanationElement.style.display === 'none' || !explanationElement.style.display) {
        explanationElement.style.display = 'block';
    } else {
        explanationElement.style.display = 'none';
    }
}

function checkAnswer(questionId, selected, correct) {
    const feedbackElement = document.getElementById(`feedback-${questionId}`);
    const previousFeedback = feedbackElement.className.includes('correct');
    const isCorrect = selected === correct;
    
    if (isCorrect) {
        feedbackElement.textContent = 'Correct!';
        feedbackElement.className = 'feedback correct';
        if (!previousFeedback) currentScore++;
    } else {
        feedbackElement.textContent = 'Incorrect!';
        feedbackElement.className = 'feedback incorrect';
        if (previousFeedback) currentScore--;
    }
    
    scoreDisplay.textContent = currentScore;

    const options = document.querySelectorAll(`input[name="${questionId}"]`);
    options.forEach(option => {
        option.disabled = true;
    });
    */
}
